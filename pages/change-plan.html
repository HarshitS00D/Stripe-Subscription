<html>

<head>
    <title>CHANGE PLAN</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
        integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
</head>

<body onload="planDetail()">
    <div class="ui container">
        <div style="margin-top: 40px;">
            <h1>Change Plan</h1>
            <div class="ui vertical segment"></div>
            <div class="ui horizontal segment">
                <div class="ui cards">
                    <!-- plan 1-->
                    <div class="card">
                        <div class="content">
                            <div class="header"> PLAN 1 </div>
                        </div>
                        <div class="content">
                            <div class="ui statistic">
                                <div class="label">
                                    <i class="rupee sign icon"></i>
                                </div>
                                <div class="value">
                                    900
                                </div>
                            </div>
                        </div>
                        <div class="content">
                            <h4 class="ui sub header"> Features </h4>
                            <div class="ui small feed">10 Credit</div>
                        </div>
                        <div class="extra content">
                            <button class="ui blue button" id="plan_Gij6zkKTOLakxgbtn"
                                onclick="changePlan('plan_Gij6zkKTOLakxg')">Submit</button>
                        </div>

                    </div>
                    <!-- plan 2-->
                    <div class="card">
                        <div class="content">
                            <div class="header"> PLAN 2 </div>
                        </div>
                        <div class="content">
                            <div class="ui statistic">
                                <div class="label">
                                    <i class="rupee sign icon"></i>
                                </div>
                                <div class="value">
                                    1900
                                </div>
                            </div>
                        </div>
                        <div class="content">
                            <h4 class="ui sub header"> Features </h4>
                            <div class="ui small feed">20 Credit</div>
                        </div>
                        <div class="extra content">
                            <button class="ui blue button" id="plan_GijDjgynZLsrtNbtn"
                                onclick="changePlan('plan_GijDjgynZLsrtN')">Submit</button>
                        </div>

                    </div>
                </div>
            </div>


        </div>

    </div>
</body>

<script src="change-plan-script.js" type="text/javascript"></script>

</html>
